<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <title>Order Checkout</title>
    <style>
        .buttonHolder{ text-align: center; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-body navbar-light">
    <a class="navbar-brand" href = "mainPage.html">Fabflix</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link navbar-light" href="shoppingCart.html">Cart</a>
        </li>
    </ul>
</nav>
<h2>Checkout Page</h2>

<form id="checkout_form" method="post">
<!--    User Info-->
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="firstName">First Name</label>
            <input placeholder="Enter First Name" name = "firstname" type="text" class="form-control" id="firstName" >
        </div>
        <div class="form-group col-md-4">
            <label for="lastName">Last Name</label>
            <input placeholder="Enter Last Name" name = "lastname" type="text" class="form-control" id="lastName" >
        </div>
    </div>
<!--    Card Info-->
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="cardInfo">Card Number</label>
            <input placeholder="Enter Card Number" name = "cardnum" type="text" class="form-control" id="cardInfo">
        </div>
        <div class="form-group col-md-4">
            <label for="expDate">Expiration Date</label>
            <input placeholder="YYYY/MM/DD" name = "expdate" type="text" class="form-control" id="expDate">
        </div>
    </div>
<!--    Table for Identities-->
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Titles</td>
            <td>Quantity</td>
            <td>Price</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody id=cart_table_body></tbody>
    </table>
<!--    Submit Button-->
    <div class = "buttonHolder" id = "submitButton">
        <input style = "text-align: center" type="submit" value = "Submit Order" class="btn btn-primary">
    </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="checkoutPage.js"></script>

</body>
</html>
