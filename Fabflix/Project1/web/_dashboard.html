<h2>Employee Dashboard</h2>
<form ACTION="#" id="star_keywords" METHOD="post">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Star's Name</label>
            <input placeholder="Enter Star's Name" name = "star" type="text" class="form-control" id="star" >
        </div>
        <div class="form-group col-md-4">
            <label >Birth Year</label>
            <input placeholder="Enter Birth Year" name = "birthyear" type="text" class="form-control" id="birthyear" >
        </div>
    </div>
    <input type="hidden" name="action" value="addStar" />
    <input style = "text-align: center" type="submit"  VALUE="submit" class="btn btn-primary">
</form>
<form ACTION="#" id="movie_keywords" METHOD="post">

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Title </label>
            <input placeholder="Enter Title" name = "title" type="text" class="form-control" >
        </div>
        <div class="form-group col-md-4">
            <label>Year</label>
            <input placeholder="Enter Birth Year" name = "year" type="text" class="form-control" >
        </div>
        <div class="form-group col-md-4">
            <label>Director</label>
            <input placeholder="Enter Birth Year" name = "director" type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label >Star's Name</label>
            <input placeholder="Enter Star's name" name = "star" type="text" class="form-control" >
        </div>
        <div class="form-group col-md-4">
            <label >Genre's Name</label>
            <input placeholder="Enter Genre name" name = "genre" type="text" class="form-control" >
        </div>
    </div>
    <input type="hidden" name="action" value="addMovie" />

    <input type="submit"  VALUE="submit" class="btn btn-primary">
</form>
